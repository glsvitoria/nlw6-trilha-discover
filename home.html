<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Sala - Rocket.Q</title>

    <!-- css -->
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/home.css">
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="home" class="content">
        <header>
            <img src="assets/logo-red.svg" alt="Logo da Rocket.Q">
        </header>

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>
    
        <main>
            <div class="container">
                <section>
                    <h2>Entre como participante</h2>
                    <form action="">
                        <label class="sr-only" for="room-id">Codigo da sala</label>
                        <input type="number" id="room-id" placeholder="Código da sala">
                        <button>
                            <img src="assets/enter-room.svg" alt="Entrar na sala">
                            Entrar na sala
                        </button>
                    </form>
                </section>
    
                <div class="separator">
                    <div></div>
                    <div>Ou</div>
                    <div></div>
                </div>
    
                <section>
                    <h2>Crie a sua própria sala de forma fácil</h2>
                    <a href="create-room.html" class="button outlined">
                        <img src="assets/users-red.svg" alt="Criar sala"> 
                        Criar sala
                    </a>
                </section>
            </div>
        </main>
    </div>
    

</body>
</html>
